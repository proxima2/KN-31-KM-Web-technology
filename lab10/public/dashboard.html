<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dashboard — TodoApp</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1 id="greet">Ласкаво просимо</h1>
  <button id="btnLogout">Вийти</button>

  <h2>Додати завдання</h2>
  <input id="taskTitle" placeholder="Назва завдання">
  <select id="taskPriority">
    <option value="середня">середня</option>
    <option value="низька">низька</option>
    <option value="висока">висока</option>
  </select>
  <button id="btnAdd">Додати</button>
  <div id="taskMsg" class="msg"></div>

  <h2>Завдання</h2>
  <div>
    Фільтр:
    <select id="filter">
      <option value="all">Усі</option>
      <option value="done">Виконані</option>
      <option value="notdone">Невиконані</option>
      <option value="high">Висока пріоритет</option>
    </select>
  </div>
  <div id="tasksList"></div>

  <h2>Статистика</h2>
  <canvas id="chart" width="300" height="200"></canvas>

  <script src="/js/app.js"></script>
</body>

</html>
